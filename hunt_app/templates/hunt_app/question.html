<!DOCTYPE html>
<html>

<head>
    <title>Question {{ question.question_number }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-..." crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://unpkg.com/bs-brain@2.0.4/components/contacts/contact-1/assets/css/contact-1.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."
        crossorigin="anonymous">
        </script>
    <section class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
                    <h2 class="mb-4 display-5 text-center">{{ question.question_location }}</h2>
                    <p class="text-secondary mb-5 text-center">Grupa - {{ group.group_number }} - {{ group.group_name }}
                    </p>
                    <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-lg-center">
                <div class="col-12 col-lg-9">
                    <div class="bg-white border rounded shadow-sm overflow-hidden">

                        <h3 class="mb-4 display-5 text-center">{{ question.question_text }}</h3>

                        {% if answer %}
                        <p>Raspunsul vostru: {{ answer.answer_text }}</p>
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                                <div class="col-12">
                                    {% if question.question_type == 'dropdown' %}
                                    <select name="answer">
                                        {% for option in options %}
                                        <option value="{{ option }}" {% if answer and answer.answer_text == option %}selected{% endif %}>{{ option }}</option>
                                        {% endfor %}
                                    </select>
                                    {% else %}
                                    <input type="text" name="answer"
                                        value="{% if answer %}{{ answer.answer_text }}{% endif %}">
                                    {% endif %}
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Trimite</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
