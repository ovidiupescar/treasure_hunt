<!DOCTYPE html>
<html>
<head>
    <title>Question {{ question.question_number }}</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  integrity="sha384-..."
  crossorigin="anonymous"
/>
</head>
<body>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-..."
    crossorigin="anonymous">
  </script>
    <h1>Grupa {{ group.group_number }} - {{ group.group_name }} - Locatia: {{ question.question_location }}</h1>
    <p>{{ question.question_text }}</p>

    {% if answer %}
        <p>Raspunsul vostru: {{ answer.answer_text }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {% if question.question_type == 'dropdown' %}
            <select name="answer">
                {% for option in options %}
                    <option value="{{ option }}" {% if answer and answer.answer_text == option %}selected{% endif %}>{{ option }}</option>
                {% endfor %}
            </select>
        {% else %}
            <input type="text" name="answer" value="{% if answer %}{{ answer.answer_text }}{% endif %}">
        {% endif %}
        <button type="submit">Trimite</button>
    </form>
</body>
</html>
